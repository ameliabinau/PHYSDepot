        <h1> Physics Education Tools & Research:</h1>

        <h2>Resources & Tools</h2>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">NotebookLM: AI-Powered Research and Writing Assistant</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Usage Requirements: Internet Connection</p>
                    <p>NotebookLM is an AI Research tool developed by Google which can summarize, make connections, and
                        answer questions from uploaded PDFs, websites, YouTube videos, audio files, Google Docs, and
                        Google Slides.</p>
                    <p class="resource-contributor">Robert C. Laughlin, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button"
                        href="https://notebooklm.google.com/?original_referer=https:%2F%2Fwww.google.com%23&pli=1"
                        target="_blank">Click here to access this resource</a>
                </div>
            </button>
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">SciSpace: AI-Powered Research Search Tool</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Usage Requirements: Internet Connection</p>
                    <p>SciSpace is an AI specifically for locating relevant articles for research topics. Use SciSpace
                        to help speed up the process of finding relevant articles, it's like a more direct Google
                        Scholar. SciSpace really helps with finding papers to read if you're getting into a field or
                        doing a literature review.</p>
                    <p class="resource-contributor">Jonathan Sullivan-Wood</p>
                    <a class="collapsible-content-button" href="https://scispace.com/" target="_blank">Click here to
                        access this resource</a>
                </div>
            </button>
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">W3Schools: Coding & Web Development</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Usage Requirements: Internet Connection</p>
                    <p>W3Schools is a useful website to learn a huge variety of programming languages, ranging from
                        Java, C, C++, html, css, SQL, Python and some of its commonly used libraries, and more.</p>
                    <p class="resource-contributor">Akshith Karri, Purdue University</p>
                    <a class="collapsible-content-button" href="https://www.w3schools.com/" target="_blank">Click here
                        to access this resource</a>
                </div>
            </button>
        </div>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">Frogs at Fermilab</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Usage Requirements: Internet Connection</p>
                    <p>Famously hosting over 6,800 acres of land maintained tomaximize biodiversity and benefit
                        ecological conservation efforts, Fermilab National Accelerator Labortory harbors a handful of
                        frog populations. While no longer maintained and only available thanks to the Wayback Machine,
                        Frogs of Fermilab is a website where curious amphibian lovers can learn about the species they
                        might encounter during an outdoor Fermiadventure.</p>
                    <p class="resource-contributor">Contributor: Hannah LeMoine, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button"
                        href="https://web.archive.org/web/20240612221454/https://ed.fnal.gov/projects/frogs/index.html"
