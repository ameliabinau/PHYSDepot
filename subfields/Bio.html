        <h1> Biophysics & Geophysics:</h1>

        <h2>Resources & Tools</h2>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">ImageJ: Java-Powered Image Processing Software</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): None. Usage Requirements: Java-Based
                        Operating System</p>
                    <p>Java-based image processing program with Java plugins and recordable macros useful for image
                        processing and analysis problems in biophysics. ImageJ can be runin browser!</p>
                    <p class="resource-contributor">Contributor: Jin Oueslati, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://imagej.net/ij/" target="_blank">Click here to
                        access this resource</a>
                </div>
            </button>

            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">College of DuPage Next Generation Weather Lab</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): None. Usage Requirements: Internet connection.</p>
                    <p>One of my favorite resources for current forecasting models, surface analysis data, and more for North America. Access just about any numerical model (Weather Data -> Numerical Models) and right click (1 second) on any geographic location per model to load most recent simulated atmospheric soundings, including condition cross-references with historical data. A guide for interpreting the sounding panel is provided <href="https://sharppy.github.io/SHARPpy/interpreting_gui.html>here</href>.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://weather.cod.edu/" target="_blank">Click here to
                        access this resource</a>
                </div>
            </button>

            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">Spaceweather.com</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): None. Usage Requirements: Internet connection.</p>
                    <p>Spaceweather.com is a palatable website teeming with widgets monitoring current space weather conditions and data. It's a good place for amateurs, interested indivudials, or even perhaps those more heavily involved in space science research to brief up-to-date conditions and news. It also is filled with links to databases and labortories where these data are being collected. While a little bit commercialized, this website does digestibly bring together a lot of great resources in space physics.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://www.spaceweather.com/" target="_blank">Click here to
                        access this resource</a>
                </div>
            </button>

        </div>

        <h2>Packages</h2>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">These items need filled! Please contribute!</h2>
                <div class="collapsible-card-info">
                    <p style="text-align:right; color:rgb(158, 121, 0)">Contributor: Could be you!</p>
                </div>
            </button>
        </div>

        <h2>Datasets</h2>
        <div class="card-container">

            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">Sodankylä Geophysical Observatory</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): None. Usage Requirements: Website hosts a wide variety of data in numeric, ASCII, graphical formats, and more. </p>
                    <p>The University of Oulu hosts a repository of geophysical data and research powered since 1914 by the Sodankylä Geophysical Observatory. Query geomagentic, cosmic ray, seismic, low-frequency, and high-altitude atmospheric data through their <href="https://www.sgo.fi/Data/archive.php">data archive</href>. The observatory's cosmic ray group also hosts a continuous cosmogenic <href="https://cosmicrays.oulu.fi/#solar">neutron monitor</href>.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://www.sgo.fi/" target="_blank">Click here to
                        access this resource</a>
                </div>
            </button>

        </div>
