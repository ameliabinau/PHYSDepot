                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): None. Usage Requirements: Web-based; only
                        internet connection and free sign-in (IBMid) required.</p>
                    <p>The IBM Quantum Platform offers some of the best resources for beginner and more advanced quantum computing I've ever seen. Accessable upon creation of an IBMid, this web-based resource allows users to send quantum programs straight to IBM's quantum processors. They also offer a variety of learning resources, including the Quantum Composer, a beautiful, clean interactive where individuals can toy around with quantum circuitry and immediately generate the corresponding code in Qiskit or OpenQASM 2.0. The platform offers courses in the fundementals of quantum computing <href="https://learning.quantum.ibm.com/">(IBM Quantum Learning)</href=>. If you're an individual interested in experimenting with quantum computing/programming, the IBM Quantum Platform is a must-have. The only drawback is the user is only allotted 10 minutes of runtime on IBM's GPU's per month, which depending on the complexity of your quantum algorithums, may be a lot or too little.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
