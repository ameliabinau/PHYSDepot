        <h2>Resources & Tools</h2>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">KiCad: PCB & Schematic Electronic Design</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Usage Requirements: Windows, Mac, Linux, or Docker OS</p>
                    <p>Possibly one of the most commonly used software for designing printed circuit boards (PCBs) for
                        electronics. Design a PCB board as a .kicad_pcb file and an associated schematic (quite
                        literally a circuit diagram) as a .kicad_sch file, export as a Gerber file, and have your
                        circuit printed by a reliable company such asPCBWay. When laboratories need a circuit to
                        accomplish a specific digital or mechanical task, it's common to have scientists design their
                        own on software such as KiCad. A similar software produced by Autodesk is EAGLE.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://www.kicad.org/" target="_blank">Click here to
                        access this resource</a>
                </div>
            </button>
        </div>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">Colorbrewer 2.0</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Usage Requirements: Internet Connection and Browser</p>
                    <p>Designed to help researchers color-code maps and cartography, ColorBrewer 2.0 assists the user in selecting color schemes appropriate for data visualization. Use this tool to improve choices for colorblind accessibility, determine appropriate contrast, or just test how a set of colors may look when illustrating attributes of your data.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau on behalf of Prof. Mark Messier, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://colorbrewer2.org/#type=sequential&scheme=BuGn&n=3" target="_blank">Click here to
                        access this resource</a>
                </div>
            </button>
        </div>

        <h2>Packages</h2>

            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">Scikit-Learn: Machine Learning Statistics and Tools</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirements: Python. Usage Requirements: Python-Compatable IDE</p>
                    <p>Scikit-Learn is an open-source package that offers an expansive library of statistical functions necessary for most machine learning applications. A former <a href="https://summerofcode.withgoogle.com/">Google Summer of Code project</a>, Scikit offers tools for just about any machine learning or optimization problem. Regressions, decision trees, classification models, Naive Bayes methods, model evaluation, just about any supervised or unsupervised model functionality is availble. It even has visualization support.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://scikit-learn.org/stable/index.html" target="_blank">Click here to
                        access this resource</a>
                </div>
            </button>
