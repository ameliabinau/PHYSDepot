        <h1>Condensed Matter, AMO & Optics</h1>

        <h2>Resources & Tools</h2>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">LAMMPS Molecular Dynamics Simulator</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): Bash, Terminal, C++-11 compiler, some
                        modules in Fortran and Python. Usage Requirements: Windows, MacOS, Linux</p>
                    <p>Large-scale Atomic/Molecular Massively Parallel Simulator. Developed by Sandia National
                        Labortory, LAMMPS allows the user to simulate a wide variety of classical atomic and molecular
                        phenomena in large ensembles. Written in C++; just about any material in any physical state can
                        be simulated.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://www.lammps.org/index.html#gsc.tab=0"
                        target="_blank">Click here to access this resource</a>
                </div>
            </button>
        </div>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">The Surface Evolver: Liquid Surface Modeling</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): None. Usage Requirements: Windows, MacOS, Linux</p>
                    <p>This is a  program for the modeling of different type of surfaces shaped by various forces and constraints. It is good for simulating different systems such as crystals, gases or liquids under conditions such as gravity, different temperatures, electromagnetic fields, etc. On Ken Brakke's main page there are all the instructions for downloading. Don't worry about the date displayed; the software is still usable.
</p>
                    <p class="resource-contributor">Contributor: Elvin Cordero Figueroa, IU-Bloomington</p>
                    <a class="collapsible-content-button" href=" https://kenbrakke.com/evolver/evolver.html"
                        target="_blank">Click here to access this resource</a>
                </div>
            </button>
        </div>

        <div class="card-container">
            <button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">Ovito: Particle Simulation Visualization</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): None. Usage Requirements: Windows, MacOS, Linux; any system that supports the OpenGL 3D graphics interface (version 2.1 or newer).</p>
                    <p>Ovito allows the user to visualize molecular simulations; once you get an output from your simulation of choice, the user can input it into Ovito and it will render the interaction beautifully. Also available is a <a href="https://www.ovito.org/docs/current/python/">Python package for Ovito</a> such that its rendering functionality can be seemlessly integrated into any Python-based workflow and visualization in Jupyter notebooks. 
</p>
                    <p class="resource-contributor">Contributor: Anonymous</p>
                    <a class="collapsible-content-button" href="https://www.ovito.org/"
                        target="_blank">Click here to access this resource</a>
                </div>
            </button>
        </div>


        <h2>Packages</h2>

        <div class="card-container">
<button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">Atomic Simulation Environment (ASE)</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): Python. Usage Requirements: Any environment that runs Python.</p>
                    <p>ASE is a Python-based, often-used package of modules that allows for the control of a variety of atomic simulations referred to as "calculators." Probe the structures and interactions of atoms, molecules, and materials by interfacing popular simulations such as GPAW, LAMMPS, ORCA, and more. Simple examples, such as the absorption of a molecule of nitrogen incident on a copper surface, can be found in the documentation.</p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://ase-lib.org/index.html#"
                        target="_blank">Click here to access this resource</a>
                </div>
            </button>
        </div>

        <h2>Datasets</h2>
        <div class="card-container">
<button class="collapsible-card collapsed">
                <h2 class="collapsible-card-title">Mineralogy Database</h2>
                <div class="collapsible-card-info">
                    <p class="resource-requirements">Language Requirement(s): None. Usage Requirements: Internet Connection</p>
                    <p>Although last updated in 2012, this etensive catalog contains informatio on nearly 5,000 mineral properties, including x-ray powder diffraction data, Strunz classification, specimen images, and more. </p>
                    <p class="resource-contributor">Contributor: Amelia Binau, Indiana University - Bloomington</p>
                    <a class="collapsible-content-button" href="https://www.webmineral.com/"
                        target="_blank">Click here to access this resource</a>
                </div>
            </button>
        </div>
